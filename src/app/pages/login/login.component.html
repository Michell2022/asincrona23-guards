<div class="pt-12 mt-12 principal">
    <div class="contenedor pt-10">
        <div class="formulario w-9/12 sm:w-1/2 md:w-1/2 lg:w-2/5 xl:w-4/12">
            <form [formGroup]="formLogin" id="form" (submit)="validar()">
                <h1>Iniciar sesión</h1>
                <div class="space__inputs">
                    <label for="userInput" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="userInput" id="userInput" formControlName="userInput" [(ngModel)]="usernameIn" name="userInput" placeholder="ej: michell">
                </div>
                <div class="space__inputs">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" formControlName="password" required minlength="6" [(ngModel)]="passwordIn" name="password" placeholder="ej: 123456" 
                        class="form-control"
                        [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                        <div *ngIf="password.errors?.['required']">
                            Este campo es obligatorio.
                        </div>
                        <div *ngIf="password.errors?.['minlength']">
                            Este campo debe tener al menos 6 caracteres.
                        </div>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
