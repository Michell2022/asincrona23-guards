<div class="mt-12 pt-12">
    <div class="flex flex-col justify-center items-center">
        <p class="pt-6 text-6xl text-blue-500">Bienvenidos a Home!</p>
        <span class="text-2xl my-4">Un ejercicio basico usando Angular Material "SUMA"</span>
        <div class="mb-5">
            <label for="">Ingrese numero 1:</label>
            <input class="border py-1 pl-2 rounded ml-3" type="text" [(ngModel)]="numero1" (input)="verificar()">
        </div>
        <div class="mb-4">
            <label for="">Ingrese numero 2:</label>
            <input class="border py-1 pl-2 rounded ml-3" type="text" [(ngModel)]="numero2" (input)="verificar()">
        </div>
        <div class="mb-4">
            <mat-slide-toggle [(ngModel)]="toggle" (click)="ejecutarSuma()">Slide me!</mat-slide-toggle>
        </div>
        <div>
            <span class="text-2xl">Resultado: {{resultado}}</span>
            <span *ngIf="!toggle">El toggle esta inactivo</span>
        </div>
    </div>
</div>
